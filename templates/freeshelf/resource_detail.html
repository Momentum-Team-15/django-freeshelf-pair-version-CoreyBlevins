{% extends 'base.html' %}

{% block content %}

<div id="">
    {% if resource.cover %}
    <img src="{{ resource.cover.url }}">
    {% else %}
    <p>No cover provided</p>
    {% endif %}
    <p>{{ resource.title }}</p>
    <p>{{ resource.author }}</p>
    <a href="{{ resource.url }}">link</a>
    <p>{{ resource.description }}</p>
    <p>{{ resource.created_date }}</p>
</div>

{% if user.is_staff %}
<div class="">
<a class="" href="{% url 'edit_resource' pk=resource.pk %}">Edit</a>
<a class="" href="{% url 'delete_resource' pk=resource.pk %}">Delete</a>
{% endif %}

</div>
{% endblock %}
